<li id="step_code" data-bind="fadeVisible: isVisible">
    <div class="step-title" data-bind="i18n: 'Zagadka'" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">

        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <p>Sho tyazhelishe - 1 kg gvozdiv abo 1 kg pirya?</p>
                <div class="primary">
                    <button data-role="opc-continue" type="reset" class="button action continue primary">
                        <span><!-- ko i18n: 'Pirya'--><!-- /ko --></span>
                    </button>
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Odinakovo'--><!-- /ko --></span>
                    </button>
                    <button data-role="opc-continue" type="reset" class="button action continue primary">
                        <span><!-- ko i18n: 'Gvozdi'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KO test template</title>
</head>
<body>
    <button data-bind=" click: getProductData">Get Products</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Preview</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: productList">
        <tr>
            <td data-bind="text: entity_id"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: price"></td>
            <td><img data-bind="attr: {src: src}" width="120" height="150" alt="Product Image"></td>
            <td data-bind="text: url"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
